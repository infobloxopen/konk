apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "konk-service.fullname" . }}-mounts
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "konk-service.labels" . | nindent 4 }}
data:
  deploy-api-service.sh: |
    #!/bin/bash
    set -xe

    CERT=$(cat certs/ca.crt | base64)
    CERT=${CERT//$'\n'/}
    cat /mounts/api-service.yaml.in | sed "s/{{` {{ SERVICENAME }} `}}/${SERVICENAME}/g" | sed "s/{{` {{ NAMESPACE }} `}}/${NAMESPACE}/g" | sed "s/{{` {{ CERT }} `}}/${CERT}/g" > /gen/api-service.yaml
    delay=2
    until kubectl apply -f /gen/api-service.yaml
    do
      sleep $delay
      let delay="delay*2"
      if [ "$delay" -gt "60" ]
      then
        delay=60
      fi
    done
    INSTALL=install
    if [ "$CRDS" == "$INSTALL" ]
    then
      kubectl apply -f /mounts/
    fi
    echo 'Done' > /tmp/healthy

  api-service.yaml.in: |
    apiVersion: v1
    kind: Namespace
    metadata:
      name: {{` {{ NAMESPACE }} `}}
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: konk-{{` {{ SERVICENAME }} `}}
      namespace: {{` {{ NAMESPACE }} `}}
    spec:
      type: ExternalName
      externalName: {{` {{ SERVICENAME }} `}}.{{` {{ NAMESPACE }} `}}
    ---
    apiVersion: apiregistration.k8s.io/v1
    kind: APIService
    metadata:
      name: {{ .Values.version }}.{{ .Values.group }}
    spec:
      {{- if eq .Values.tlsVerify false }}
      caBundle: {{` {{ CERT }} `}}
      {{- end }}
      group: {{ .Values.group }}
      groupPriorityMinimum: 1000
      {{- if eq .Values.tlsVerify true }}
      insecureSkipTLSVerify: {{ .Values.tlsVerify }}
      {{- end }}
      service:
        name: konk-{{` {{ SERVICENAME }} `}}
        namespace: {{` {{ NAMESPACE }} `}}
      version: {{ .Values.version }}
      versionPriority: 100

{{ if .Values.crds }}
{{ .Values.crds | indent 2 }}
{{ end }}
