# Default values for konk-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

space:
  enabled: false

# annotations to add to the APIService created in Konk by KonkService
annotations: {}

kind:
  image:
    repository: kindest/node
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: v1.19.0
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  hosts:
    - host: localhost
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

konk:
  # The value below should be overriden by the konk-name
  name: ""
  namespace: ""
  scope: ""

service:
  # The value below should be overriden by service-name
  name: test
  # Optional reference to the secret the service's CA certs are stored in.
  # When omitted, KonkService will generate a CA to be used by the APIService.
  caSecretName:

crds: null

group:
  name: example.infoblox.com
  kinds:
  - Test
  - Alpha
  verbs:
  - create
  - update
  - get
  - list
  - delete
  - patch
  - watch

version: v1alpha1

insecureSkipTLSVerify: false
