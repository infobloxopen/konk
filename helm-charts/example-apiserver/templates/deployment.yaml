apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "example-apiserver.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "example-apiserver.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "example-apiserver.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: apiserver
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "example-apiserver.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: apiserver
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "example-apiserver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # Insecure etcd to chat with
        - name: etcd
          image: {{ .Values.etcd.image.repository }}:{{ .Values.etcd.image.tag }}
          imagePullPolicy: {{ .Values.etcd.imagePullPolicy }}
          command:
            - etcd
            - --listen-client-urls={{ .Values.etcd.svc.protocol }}://0.0.0.0:{{ .Values.etcd.svc.port }}
            - --advertise-client-urls={{ .Values.etcd.svc.protocol }}://{{ .Values.etcd.svc.name }}:{{ .Values.etcd.svc.port }}
          ports:
          - containerPort: {{ .Values.etcd.svc.port }}
          readinessProbe:
            httpGet:
              port: {{ .Values.etcd.svc.port }}
              path: /health
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              port: {{ .Values.etcd.svc.port }}
              path: /health
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 443
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: apiserver-certs
            mountPath: /apiserver.local.config/certificates
            readOnly: true
          - name: kubeconfig
            mountPath: /kubeconfig
            readOnly: true
          command:
          - "./apiserver"
          args:
          - --authentication-kubeconfig=/kubeconfig/admin.conf
          - --delegated-auth=false
          - --etcd-servers=http://127.0.0.1:{{ .Values.etcd.svc.port }}
          - --tls-cert-file=/apiserver.local.config/certificates/tls.crt
          - --tls-private-key-file=/apiserver.local.config/certificates/tls.key
          - -v=10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: apiserver-certs
        secret:
          secretName: {{ include "example-apiserver.fullname" . }}-diff-konk-service-server
      - name: kubeconfig
        secret:
          secretName: {{ .Values.konk.name }}-kubeconfig
