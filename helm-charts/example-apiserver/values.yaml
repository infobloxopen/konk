# Default values for example-apiserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: infoblox/konk-apiserver-example
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

etcd:
  image:
    repository: quay.io/coreos/etcd
    tag: v3.4.13
  imagePullPolicy: IfNotPresent
  svc:
    protocol: http
    name: localhost
    port: 2379

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Provision apiservice with self-signed CA
selfSign:
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

space:
  enabled: false

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 443

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

manager:
  resources: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

apiserver:
  create: false
  tls:
    caBundle: ""
    crt: ""
    key: ""

kind:
  image:
    repository: kindest/node
    pullPolicy: Always
    tag: v1.19.0

konkservice:
  ingress:
    enabled: true
  insecureSkipTLSVerify: false

konk:
  # creates a Konk, useful when not using a shared Konk
  create: true
  # specifies the name of the konk to use, especially useful when targeting a shared Konk,
  # but can also be used to customize the name of the Konk created by this chart.
  name: ""
  namespace: ""
  scope: cluster
