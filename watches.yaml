# Use the 'create api' subcommand to add watches to this file.
- group: konk.infoblox.com
  version: v1alpha1
  kind: Konk
  chart: helm-charts/konk
  overrideValues:
    certManager.namespace: $CERT_MANAGER_NAMESPACE
    space.enabled: $SPACE
- group: konk.infoblox.com
  version: v1alpha1
  kind: KonkService
  chart: helm-charts/konk-service
  overrideValues:
    authURL: $AUTH_URL
    space.enabled: $SPACE
- group: konk.infoblox.com
  version: v1alpha1
  kind: Etcd
  chart: helm-charts/etcd
