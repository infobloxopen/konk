name: PR
on: pull_request
jobs:
  end2end:
    name: End To End
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ./src/github.com/${{ github.repository }}
    env:
      GOPATH: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./src/github.com/${{ github.repository }}
      - name: Fetch tags
        run: |
          pwd
          git fetch --prune --unshallow
      - name: Helm Lint
        run: |
          mkdir -p ~/.kube
          make helm-lint
      - uses: helm/kind-action@v1.0.0
      - name: Deploy charts
        timeout-minutes: 5
        run: |
          kubectl cluster-info
          make deploy-cert-manager
          make deploy-konk
      - name: Test charts
        timeout-minutes: 5
        run: |
          make test-konk
      - name: Test konk-operator
        timeout-minutes: 5
        run: |
          make kind-load-konk KIND_NAME="chart-testing"
          make deploy-konk-operator
          kubectl create -f examples/konk.yaml
          until kubectl wait --timeout=3m --for=condition=ready pod -l app.kubernetes.io/component=apiserver,app.kubernetes.io/instance=example-konk
          do
            sleep 1
          done
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Deploy Test APIServer
        timeout-minutes: 5
        run: |
          make kind-load-apiserver deploy-example-apiserver KIND_NAME="chart-testing"
          POD_NAME=$(kubectl get pod -o name -l app.kubernetes.io/name=konk-service )
          until kubectl exec -it $POD_NAME -- kubectl get apiservice v1alpha1.example.infoblox.com | grep True
          do
            kubectl exec -it $POD_NAME -- kubectl describe apiservice v1alpha1.example.infoblox.com
            sleep 10
          done
          until cat test/apiserver/sample/contact.yaml | kubectl exec -i $POD_NAME -- kubectl apply -f -
          do
            sleep 5
          done
          until kubectl exec -it $POD_NAME -- kubectl get contact contact-example
          do
            sleep 5
          done
          kubectl exec -it $POD_NAME -- kubectl get crd appconfigs.stable.example.com websites.extensions.example.com
      - name: Print failure
        timeout-minutes: 1
        if: ${{ failure() }}
        run: |
          git diff
