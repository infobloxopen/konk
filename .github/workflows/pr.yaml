name: PR
on: pull_request
jobs:
  end2end:
    name: End To End
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ./src/github.com/${{ github.repository }}
    env:
      GOPATH: ${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          path: ./src/github.com/${{ github.repository }}
      - name: Fetch tags
        run: |
          pwd
          git fetch --prune --unshallow
      - name: Helm Lint
        run: |
          mkdir -p ~/.kube
          make helm-lint
      - uses: helm/kind-action@v1.0.0
        with:
          config: ./src/github.com/${{ github.repository }}/test/kind.yaml
      - name: Deploy charts
        timeout-minutes: 5
        run: |
          kubectl cluster-info
          make deploy-cert-manager deploy-ingress-nginx
      - name: Test konk-operator
        timeout-minutes: 6
        run: |
          make kind-load-konk KIND_NAME="chart-testing"
          make deploy-konk-operator
          make examples/konk.yaml
          kubectl create -f examples/konk.yaml
          until kubectl wait --timeout=3m --for=condition=ready pod -l app.kubernetes.io/component=apiserver,app.kubernetes.io/name=konk
          do
            sleep 1
          done
          # helm test runner-konk
          make test-konk
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Deploy Extension APIServer
        timeout-minutes: 5
        run: |
          make kind-load-apiserver deploy-example-apiserver KIND_NAME="chart-testing"
          POD_NAME=$(kubectl get pod -o name -l app.kubernetes.io/name=konk-service )
          until kubectl exec -it $POD_NAME -- kubectl get contact
          do
            kubectl exec -it $POD_NAME -- kubectl describe apiservice v1alpha1.example.infoblox.com
            sleep 3
          done
      - name: Test Extension APIServer
        timeout-minutes: 2
        run: |
          POD_NAME=$(kubectl get pod -o name -l app.kubernetes.io/name=konk-service )
          until cat test/apiserver/sample/contact.yaml | kubectl exec -i $POD_NAME -- kubectl apply -f -
          do
            sleep 1
          done
          until kubectl exec -it $POD_NAME -- kubectl get contact contact-example
          do
            sleep 1
          done
          kubectl exec -it $POD_NAME -- kubectl get crd appconfigs.stable.example.com websites.extensions.example.com
      - name: Test ingress
        timeout-minutes: 1
        run: |
          kubectl -n ingress-nginx logs -l app.kubernetes.io/component=controller --tail 0 -f &
          until kubectl -s localhost:80 get contacts
          do
            sleep 3
          done
      - name: Print failure
        timeout-minutes: 1
        if: ${{ failure() }}
        run: |
          git diff
          kubectl describe po,ing
          kubectl get po,svc,ep,certificate,issuer,ingress,secrets,configmap
